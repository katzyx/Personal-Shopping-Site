<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Personalized Shopping Site</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/landing_page.css') }}">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" crossorigin="anonymous">

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      document.getElementById('submit-btn').addEventListener('click', function (event) {

        // Slide up the landing page and transition into a black bar
        const landingPage = document.getElementById('landing-page');
        landingPage.classList.add('slide-up');

        // After slide-up, trigger the fade-in of the navbar and search bar content
        setTimeout(function () {
          window.location.href = "/landing_what"; // Redirect to index
        }, 1500); // Adjust the timing based on your animation speed
      });
    });
  </script>
</head>

<body>
  <!-- Landing page content -->
  <div id="landing-page" class="landing-page" style="background-color: #f5f5f5; padding: 40px; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;">

    <!-- Title -->
    <h1 style="text-align: center; font-family: 'Montserrat', sans-serif; font-size: 2.5rem; margin-bottom: 20px;">Welcome to your Personalized Shopping Site</h1>

    <!-- Instructional Text -->
    <p style="text-align: center; font-family: 'Montserrat', sans-serif; color: #555; margin-bottom: 40px;">Get personalized product recommendations by telling us more about you.</p>

    <!-- Form with input fields and submit button -->
    <form action="/" method="POST" style="width: 100%; max-width: 1200px;">
      <div class="form-container" style="display: flex; justify-content: center; gap: 40px; width: 100%; margin-bottom: 30px;">
        
        <!-- text box -->
        <div id="left-box" class="box" style="flex: 1;">
          <h2 style="font-family: 'Montserrat', sans-serif; color: #333; text-align: center;">Tell us about yourself</h2>
    
          <textarea
            name="user_details" 
            placeholder="Describe yourself (age, skin type, etc.)..." 
            style="width: 100%; padding: 5px 10px; border: 1px solid #ccc; border-radius: 5px; height: 1.5em; overflow: hidden; resize: none; line-height: 1.5; font-size: 16px;"
            oninput="adjustHeight(this)"></textarea>

          <script>
              function adjustHeight(element) {
                  element.style.height = "1.5em"; // Reset height to calculate the new height
                  element.style.height = element.scrollHeight + "px"; // Set height to content height
              }
          </script>


        </div>
      </div>

      <!-- Submit button container for alignment -->
      <div class="button-container" style="display: flex; justify-content: center;">
        <button class="submit_button" id="submit-btn" type="submit" style="padding: 15px 30px; font-family: 'Montserrat', sans-serif; font-size: 1rem; border-radius: 5px; cursor: pointer;">
          Submit
        </button>
      </div>
    </form>
  </div>
</body>
</html>
